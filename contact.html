<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Contact Me - My Awesome 2000s Website</title>
    <style>
        body {
            background-image: url('mem.jpg');
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Comic Sans font */
            color: #0000FF; /* Blue text */
            background-size: cover; /* или используйте contain, в зависимости от ваших предпочтений */
            background-repeat: no-repeat;
            background-position: center;
        }
        h1 {
            font-size: 48px;
            text-decoration: underline;
        }
        h2 {
            font-size: 36px;
            color: #FF0000; /* Red text for subheadings */
        }
        form {
            display: inline-block; /* Center the form */
            margin-top: 20px;
            border: 2px solid #0000FF; /* Blue border */
            padding: 20px;
            background-color: #FFFF00; /* Yellow background for form */
        }
        input, textarea {
            width: 300px; /* Set width for inputs */
            margin: 10px 0; /* Margin for spacing */
            padding: 10px; /* Padding for inputs */
            border: 1px solid #FF00FF; /* Magenta border for inputs */
        }
        input[type="submit"] {
            background-color: #00FF00; /* Green submit button */
            color: #000; /* Black text for button */
            cursor: pointer; /* Pointer cursor on hover */
        }
        input[type="submit"]:hover {
            background-color: #00CC00; /* Darker green on hover */
        }
        a {
            color: #00FF00; /* Green links */
            text-decoration: none; /* No underline */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

    <h1>Contact Me</h1>

    <h2>I'd love to hear from you!</h2>
    
    <form action="mailto:example@example.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        
        <input type="submit" value="Send Message">
    </form>

    <p>If you prefer, you can also reach me at: <a href="mailto:advascriptcc@outlook.com">advascriptcc@outlook.com</a></p>

    <footer>
        <p>&copy; 2025 AdvaScriptCC®, all right recived </p>
    </footer>

</body>
</html>
